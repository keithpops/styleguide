# https://github.com/brigade/scss-lint/blob/master/lib/scss_lint/linter/README.md

scss_files: 'src/scss/**/*.scss'

linters:
  BangFormat:
    enabled: true

  BorderZero:
    enabled: true

  ColorKeyword:
    enabled: true

  ColorVariable:
    enabled: true

  Comment:
    enabled: false

  DeclarationOrder:
    enabled: true

  DuplicateProperty:
    enabled: true

  ElsePlacement:
    enabled: true

  EmptyLineBetweenBlocks:
    enabled: true

  EmptyRule:
    enabled: true

  FinalNewline:
    enabled: true

  HexLength:
    enabled: true
    style: long

  HexValidation:
    enabled: true

  IdSelector:
    enabled: true

  ImportantRule:
    enabled: true

  ImportPath:
    enabled: true

  Indentation:
    enabled: true

  LeadingZero:
    enabled: true
    style: include_zero

  MergeableSelector:
    enabled: true

  NameFormat:
    enabled: true

  NestingDepth:
    enabled: true

  PlaceholderInExtend:
    enabled: true

  PropertySortOrder:
    enabled: true
    separate_groups: false

  PropertySpelling:
    enabled: true

  PropertyUnits:
    enabled: true
    global: ['em', 'rem', '%', 'px']
    properties:
      border: ['px']
      line-height: []
      margin: ['rem', 'px']
      transition: ['s']
      animation-duration: ['s']

  QualifyingElement:
    enabled: true

  SelectorDepth:
    enabled: true

  SelectorFormat:
    exclude:
      - './src/scss/elements/_select.scss'
    enabled: true

  SingleLinePerProperty:
    enabled: true

  SingleLinePerSelector:
    enabled: false

  SpaceAfterComma:
    enabled: true

  SpaceAfterPropertyColon:
    enabled: true

  SpaceAfterPropertyName:
    enabled: true

  SpaceBeforeBrace:
    enabled: true
    allow_single_line_padding: true

  SpaceBetweenParens:
    enabled: true

  StringQuotes:
    enabled: true

  TrailingSemicolon:
    enabled: true

  TrailingZero:
    enabled: true

  UnnecessaryMantissa:
    enabled: true

  UnnecessaryParentReference:
    enabled: true

  UrlFormat:
    enabled: false

  UrlQuotes:
    enabled: true

  VendorPrefix:
    enabled: true
    excluded_identifiers: ['appearance']

  ZeroUnit:
    enabled: false
